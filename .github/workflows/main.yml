name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'
    
    # - name: Build with Maven
    #   run: mvn clean package -DskipTests
    
    - name: Build with Gradle
      run: ./gradlew clean build 
    
    - name: Get artifact info
      id: artifact
      run: |
        echo "JAR_FILE=$(ls target/*.jar | head -n 1)" >> $GITHUB_OUTPUT
        echo "VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
    
    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp ${{ steps.artifact.outputs.JAR_FILE }} deploy/application.jar
        cp Procfile deploy/ || echo "web: java -jar application.jar" > deploy/Procfile
        if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/; fi
        cd deploy && zip -r ../deploy.zip .
    
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ secrets.EB_APPLICATION_NAME }}
        environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
        version_label: ${{ steps.artifact.outputs.VERSION }}
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy.zip
        wait_for_deployment: true
        wait_for_environment_recovery: 300
    
    - name: Deployment Success
      run: |
        echo "âœ… Application deployed successfully!"
        echo "Version: ${{ steps.artifact.outputs.VERSION }}"
