spring.application.name=AddressVerifier
linz.api.base-url=https://data.linz.govt.nz/services
spring.config.import=optional:file:.env[.properties]
linz.api.layer=data.linz.govt.nz:layer-123113
linz.api.api-key=${LINZ_API_KEY}
app.valid-api-keys=${VALID_API_KEYS:}

# Use Caffeine as the cache provider
spring.cache.type=caffeine

# Caffeine as the cache spec: max 1000 entries, expire after 10 minutes after write
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Server Port
server.port=8080

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator End Points (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}

# Error handling
server.error.include-message=always
server.error.include-stacktrace=on_param





